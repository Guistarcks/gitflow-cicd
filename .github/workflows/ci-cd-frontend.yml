name: CI-CD-FRONTEND #${{ github.run_number }}

on:
  workflow_dispatch:
  push:
    branches:
      - 'feature/**'
    paths:
      - 'frontend/**'
  pull_request:
    types: [closed]
    branches:
      - 'develop'
      - 'main'
    paths:
      - 'frontend/**'

jobs:
  CI-CD:
    uses: Guistarcks/workflow-reutilizable-demo/.github/workflows/ci-cd.yml@main
    with:
      node-version: '18.x'
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}